<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
	  layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de Usuários</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<!-- Início da inserção de Fragmento do Conteúdo da Página (Layout Padrão) -->
<section layout:fragment="conteudo">

	<!-- Início Título Cadastro Usuário -->
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				<strong>Cadastro de Usuário</strong>
			</h1>
		</div>
	</div>
	<!-- Fim Título Cadastro Usuário -->
	
	<div class="container-fluid">
		<!-- Início Formulário Cadastro Usuários -->
		<form>
			<div class="row">
				<!-- Início Campo Nome -->
				<div class="form-group  col-sm-12">
					<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>
				<!-- Fim Campo Nome -->
			</div>
				
			<div class="row">
				<!-- Início Campo E-mail -->
				<div class="form-group  col-sm-6">
					<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
				</div>
				<!-- Fim Campo E-mail -->
				
				<!-- Início Campo Data de Nascimento -->
				<div class="form-group  col-sm-3">
					<label for="dataNascimento">Data de Nascimento</label>
					<input type="text" class="form-control" id="dataNascimento"/>
				</div>
				<!-- Fim Campo Data de Nascimento -->
			</div>
			
			<div class="row">
				<!-- Início Campo Senha -->
				<div class="form-group  col-sm-3">
					<label for="senha">Senha</label> 
					<input type="password" class="form-control" id="senha"/>
				</div>
				<!-- Fim Campo Senha -->
				
				<!-- Início Campo Confirmação Senha -->
				<div class="form-group  col-sm-3">
					<label for="confirmacaoSenha">Confirmação de Senha</label> 
					<input type="password" class="form-control" id="confirmacaoSenha"/>
				</div>
				<!-- Fim Campo Confirmação Senha -->
				
				<!-- Início Campo Status -->
				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
					</div>
				</div>
				<!-- Fim Campo Status -->
				
			</div>
			
			<div class="row">
				<!-- Início Campo Grupos -->
				<div class="form-group  col-sm-6">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>
				<!-- Fim Campo Grupos -->
			</div>
			<!-- Início Botão Salvar -->
			<button type="submit" class="btn  btn-primary">Salvar</button>
			<!-- Fim Botão Salvar -->
		</form>
		<!-- Início Formulário Cadastro Usuários -->
	</div>
</section>
<!-- Fim da inserção de Fragmento do Conteúdo da Página (Layout Padrão) -->

<!-- Início JavaScript Extra -->
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
<!-- Fim JavaScript Extra -->
</html>
