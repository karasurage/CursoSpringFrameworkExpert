<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Cadastro de Cidades</title>
</head>

<!-- Início da inserção de Fragmento do Conteúdo da Página (Layout Padrão) -->
<section layout:fragment="conteudo">

	<!-- Início Título Cadastro Cidade -->
	<div class="page-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10">
					<h1>
						<strong>Cadastro de Cidade</strong>
					</h1>
				</div>
		
				<div class="col-sm-2">
					<div class="aw-page-header-controls">
						<a class="btn  btn-default" th:href="@{/cidades?page=0&sort=nome,asc}">
							<i class="glyphicon  glyphicon-plus-sign"></i> <span class="hidden-xs  hidden-sm"> Pesquisa</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Fim Título Cadastro Cidade -->
	
	<div class="container-fluid">
		<!-- Início Formulário Cadastro Cidades -->
		<form method="POST" th:object="${cidade}" th:action="@{/cidades/nova}">
		
			<!-- Início Aviso de Mensagens de Sucesso e Erro -->
			<th:block th:insert="fragments/MensagemSucesso"></th:block>
			<th:block th:insert="fragments/MensagensErroValidacao"></th:block>
			<!-- Fim Aviso de Mensagens de Sucesso e Erro -->
			
			<div class="row">
				<!-- Início Campo Estado -->
				<div class="form-group  col-sm-4  bw-required" th:classappend="${#fields.hasErrors('estado')} ? has-error">
					<label for="estado" class="control-label">Estado</label>
					<select id="estado" class="form-control" th:field="*{estado}">
	                    <option value="">Selecione o estado</option>
	                    <option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">São Paulo</option>
	                </select>
				</div>
				<!-- Fim Campo Estado -->
				
				<!-- Início Campo Nome -->
				<div class="form-group  col-sm-8  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" th:field="*{nome}"/>
				</div>
				<!-- Fim Campo Nome -->
			</div>
			<!-- Início Botão Salvar -->
			<button type="submit" class="btn  btn-primary">Salvar</button>
			<!-- Fim Botão Salvar -->
		</form>
		<!-- Fim Formulário Cadastro Cidades -->
	</div>
</section>
<!-- Fim da inserção de Fragmento do Conteúdo da Página (Layout Padrão) -->

</html>
