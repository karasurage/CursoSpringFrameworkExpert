<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{layout/LayoutPadrao}"
	xmlns:brewer="http://brewer.algaworks.com">

<head>
	<title>Cadastro de Usuários</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
</head>

<!-- Início da inserção de Fragmento do Conteúdo da Página (Layout Padrão) -->
<section layout:fragment="conteudo">

	<!-- Início Título Cadastro Usuário -->
	<div class="page-header">
		<div class="container-fluid">
			<h1>
				<strong>Cadastro de Usuário</strong>
			</h1>
		</div>
	</div>
	<!-- Fim Título Cadastro Usuário -->
	
	<div class="container-fluid">
		<!-- Início Formulário Cadastro Usuários -->
		<form method="POST" th:object="${usuario}">
		
			<!-- Início Aviso de Mensagens de Sucesso e Erro -->
			<th:block th:insert="fragments/MensagemSucesso"></th:block>
			<th:block th:insert="fragments/MensagensErroValidacao"></th:block>
			<!-- Fim Aviso de Mensagens de Sucesso e Erro -->
			
			<div class="row">
				<!-- Início Campo Nome -->
				<div class="form-group  col-sm-12  bw-required" th:classappend="${#fields.hasErrors('nome')} ? has-error">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus" th:field="*{nome}"/>
				</div>
				<!-- Fim Campo Nome -->
			</div>
				
			<div class="row">
				<!-- Início Campo E-mail -->
				<div class="form-group  col-sm-6  bw-required" th:classappend="${#fields.hasErrors('email')} ? has-error">
					<label for="email" class="control-label">E-mail</label>
					<input type="text" class="form-control" id="email" th:field="*{email}"/>
				</div>
				<!-- Fim Campo E-mail -->
				
				<!-- Início Campo Data de Nascimento -->
				<div class="form-group  col-sm-3">
					<label for="dataNascimento" class="control-label">Data de nascimento</label>
					<input type="text" class="form-control  js-date" id="dataNascimento" th:field="*{dataNascimento}" autocomplete="off"/>
				</div>
				<!-- Fim Campo Data de Nascimento -->
			</div>
			
			<div class="row">
				<!-- Início Campo Senha -->
				<div class="form-group  col-sm-3" th:classappend="${#fields.hasErrors('senha')} ? has-error">
					<label for="senha" class="control-label">Senha</label> 
					<input type="password" class="form-control" id="senha" th:field="*{senha}"/>
				</div>
				<!-- Fim Campo Senha -->
				
				<!-- Início Campo Confirmação Senha -->
				<div class="form-group  col-sm-3" th:classappend="${#fields.hasErrors('confirmacaoSenha')} ? has-error">
					<label for="confirmacaoSenha" class="control-label">Confirmação de senha</label> 
					<input type="password" class="form-control" id="confirmacaoSenha" th:field="*{confirmacaoSenha}"/>
				</div>
				<!-- Fim Campo Confirmação Senha -->
				
				<!-- Início Campo Status -->
				<div class="form-group  col-sm-3">
					<label class="control-label">Status</label>
					<div>
						<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" data-on-text="Ativo" data-off-text="Inativo"/>
					</div>
				</div>
				<!-- Fim Campo Status -->
				
			</div>
			
			<div class="row">
				<!-- Início Campo Grupos -->
				<div class="form-group  col-sm-6  bw-required" th:classappend="${#fields.hasErrors('grupos')} ? has-error">
					<label class="control-label">Grupos</label> 
					<div>
  						<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Administrador</label>
    					</div>
    					<div class="checkbox  checkbox-inline"> 
	    					<input type="checkbox" />
	    					<label>Vendedor</label>
    					</div>
					</div>
				</div>
				<!-- Fim Campo Grupos -->
			</div>
			<!-- Início Botão Salvar -->
			<button type="submit" class="btn  btn-primary">Salvar</button>
			<!-- Fim Botão Salvar -->
		</form>
		<!-- Início Formulário Cadastro Usuários -->
	</div>
</section>
<!-- Fim da inserção de Fragmento do Conteúdo da Página (Layout Padrão) -->

<!-- Início JavaScript Extra -->
<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>
<!-- Fim JavaScript Extra -->
</html>
